<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Here!</title>


    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>



<form action="">

    <legend>CREATE AN ACCOUNT WITH CLOUDMART</legend>
    <br>

    <label for="fname">First name :</label>
    <input type="text" id="fname" placeholder="Enter firstname e.g Arshley" required="Required">
    <br>
    <br>
    <label for="Surname">Surname :</label>
    <input type="text" id="Surname" placeholder="Enter surname e.g Njeri">
    <br><br>
    <label for="email">Email Adress</label>
    <input type="email" id="email" placeholder="Enter Email e.g babamzee@gmail.com">
    <br><br>
    <label for="Pass">Password</label>
    <input type="password" id="pass" placeholder="Enter Password">
    <br><br>
    <label for="Phone">Phonenumber :</label>
    <input type="tel" id="Phone" placeholder="Enter Phone number e.g 0741525252">
    <br><br>
    <label for="File">Choose a file :</label>
    <input type="file" id="File" placeholder="Browse Files">
    <br><br>
    <label for="Nationality">Nationality</label>
    <select name="" id="Nationality">
        <option value="" disable="disabled">--choose nationality--</option>
        <option value="">Kenyan</option>
        <option value="">Swedish</option>
        <option value="">Argentine</option>
        <option value="">British</option>
    </select>
    <br><br><br>
    
    <p>Choose your favorite Football team.</p>
    <input type="radio" id="Al Ittihad" name="team">
    <label for="Al Ittihad">Al Ittihad</label>
    <br>
    <input type="radio" id="Inter Miami">
    <label for="Al Ittihad">Inter Miami</label><br>

    <input type="radio" id="Real Madrid">
    <label for="real madrid">Real Madrid</label>

<p>Choose two programming languages :</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label> <br>

    <input type="checkbox" id="javascript">
    <label for="javascript">Javascript</label>

    <br><br>

    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="10" placeholder="Type something here..."></textarea><br>

    <label for="Age">Age :</label>
    <input type="number" id="Age" placeholder="Enter Phone number e.g 30">
    <br><br>
    
  <label for="Date">Year of birth :</label>
    <input type="date" id="Date">
    <br><br>
    <button type="submit">Register</button>
</form>


</body>
</html>
